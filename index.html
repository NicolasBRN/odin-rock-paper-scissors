<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
      <link rel="stylesheet" href="style.css">
      <script src="index.js" defer></script>
   </head>

   <body>
      <div class="top">
         <div></div>
         <img id="retry" src="img/retry.png" alt="retry button" width="70px" height="70px">
         <h2>Medieval Duel</h2>
         <div style="width:70px;"></div>
         <div></div>
      </div>

      <h3 class="sub-title">Instructions: <span style=>
         Espada</span> le gana a <span style="color: rgb(209, 13, 13);">
         Magia</span>,<br> <span style="color: rgb(209, 13, 13);">
            Magia</span> le gana a <span style="color: rgb(4, 157, 4);">
               Escudo</span>, <span style="color: rgb(4, 157, 4);">
                  Escudo</span> le gana a Espada.</h3>

      <div class="main-text">
         <div id ="results"></div>
         <div id="scores"></div>
      </div>

      <div class="cards">
         <img class="player-cards" id="rock" src="img/rock.png" alt="rock card" width="200px">
         <img class="player-cards" id="paper" src="img/paper.png" alt="rock card" width="200px">
         <img class="player-cards" id="scissors" src="img/scissors.png" alt="rock card" width="200px">
      </div>

      <h3 class="rival">Rival card: </h3>

      <div class="rival-card">
         <img id="rival" src="img/back.png" alt="enemy card" width="180px">
      </div>

   </body>
</html>
