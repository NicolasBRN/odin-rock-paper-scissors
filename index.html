<!DOCTYPE html>
<html>
   <head>
      <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
      <script src="index.js" defer></script>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
   </head>

   <body>

      <h2>Medieval Duel</h2>

      <h3>Instructions: Sword beats Magic,<br> Magic beats Shield, Shield beats Sword.</h3>

      <div class="main-text">
         <div id ="results"></div>
         
         <div id="scores"></div>
      </div>

      <div class="cards">
         <img id="rock" src="img/shield.png" alt="shield card" width="250px">
         <img id="paper" src="img/shield.png" alt="shield card" width="250px">
         <img id="scissors" src="img/shield.png" alt="shield card" width="250px">
      </div>

      <div class="enemy-card">
         <img src="img/shield.png" alt="enemy card" width="250px">
      </div>

   </body>
</html>
