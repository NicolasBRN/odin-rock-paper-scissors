<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
      <link rel="stylesheet" href="style.css">
      <script src="index.js" defer></script>
   </head>

   <body>
      <div class="top">
         <div></div>
         <img id="retry" src="img/retry.png" alt="retry button" width="70px" height="70px">
         <h2>Medieval Duel</h2>
         <div style="width:70px;"></div>
         <div></div>
      </div>

      <h3 class="sub-title">Instructions: <span style="color: rgb(4, 157, 4);">
         Shield</span> beats <span style="color: rgb(13, 173, 209);">
         Sword</span>,<br> <span style="color: rgb(13, 173, 209);">
         Sword</span> beats <span style="color: rgb(231, 74, 71);">
         Magic</span>, <span style="color: rgb(231, 74, 71);">
         Magic</span> beats <span style="color: rgb(4, 157, 4);">
         Shield</span>.</h3>

      <div class="main-text">
         <div id ="results"></div>
         <div id="scores"></div>
      </div>

      <div class="cards">
         <img class="player-cards" id="rock" src="img/rock.png" alt="rock card" width="180px">
         <img class="player-cards" id="scissors" src="img/scissors.png" alt="rock card" width="180px">
         <img class="player-cards" id="paper" src="img/paper.png" alt="rock card" width="180px">
      </div>

      <h3 class="rival">Rival card: </h3>

      <div class="rival-card">
         <img id="rival" src="img/back.png" alt="enemy card" width="180px">
      </div>

   </body>
</html>
